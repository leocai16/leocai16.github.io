<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proporzioni con Percentuali</title>
    <style>
        .contenitore {
            width: 80%; /* La larghezza del contenitore è il 80% della larghezza della finestra del browser */
            height: 200px;
            background-color: lightblue;
        }
        .elemento {
            width: 50%; /* La larghezza dell'elemento è il 50% della larghezza del contenitore */
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>

    <div class="contenitore">
        <div class="elemento"></div>
    </div>

</body>
</html>
